    <script>
    var year = prompt("Enter year");
    function isLeap(year) { 
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if  (year % 400 === 0) {
                    return  ("leap year")
                    }   else {
                    return ("not leap year")
                    }  
            } else {
            return("leap year.")     
            }
        }  else {
        return("not leap year.")
        }
    }
    alert("Year you entered is " + isLeap(year))
    </script>
    </body>
