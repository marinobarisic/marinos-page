<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <a href="index.html" >Back to Home</a>
    <script>
        function bmiCalculator(weight, height) {
            var bmi= weight / Math.pow(height, 2);
            return bmi;
        } 
        var weight = prompt('Enter your weight (kg)');
        var height = prompt('Enter your height (m)');
        var bmiIndex = bmiCalculator(weight, height)
        if ( bmiIndex < 18.5 ) {
          alert('Your BMI is ' + bmiIndex.toFixed(3) + ' and your category is - Underweight')
        };
        if ( bmiIndex >= 18.5 && bmiIndex <= 24.9) {
          alert('Your BMI is ' + bmiIndex.toFixed(3) + ' and your category is - Healthy Weight')
        };
        if ( bmiIndex >= 25 && bmiIndex <= 29.9) {
          alert('Your BMI is ' + bmiIndex.toFixed(3) + ' and your category is - Overweight')
        };
        if ( bmiIndex > 30) {
          alert('Your BMI is ' + bmiIndex.toFixed(3) + ' and your category is - Obesity')
        };

    </script>
  </body>
